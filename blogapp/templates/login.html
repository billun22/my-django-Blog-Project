{% extends "base.html" %}

{% block content %}
<div class="login-container mt-4">
    <h2>Login</h2>
    <form method="POST" class="login-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p class="register-text">
        Don't have an account?
        <a href="{% url 'register' %}">Register</a>
    </p>
</div>
{% endblock %}
